<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Автор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-xxl">
    <form id="edit-form" th:method="post" th:action="@{/author}" th:object="${author}">
        <input type="text" th:if="${author.id}" th:field="*{id}" class="form-control" hidden="hidden"/>
        <h3>Автор:</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" th:field="*{firstName}" class="form-control"
                           placeholder="Имя"/>
                </td>
                <td>
                    <input type="text" th:field="*{lastName}" class="form-control"
                           placeholder="Фамилия"/>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Сохранить</button>
    </form>
    <p><a th:href="@{/author}">К списку авторов</a></p>
    <p><a th:href="@{/}">Домой</a></p>
</div>

</body>
</html>
