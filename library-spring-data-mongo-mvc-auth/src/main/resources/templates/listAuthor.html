<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список авторов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-xl">
    <h3>Авторы:</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th colspan="2" style="text-align: center">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author, iterStat : ${authors}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td>
                <a th:href="@{/author/edit/{id}(id=${author.id})}">Править</a>
            </td>
            <td>
                <a th:href="@{/author/delete/{id}(id=${author.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/author/add}">Добавить автора</a></p>
    <p><a th:href="@{/}">Домой</a></p>
</div>

</body>
</html>
