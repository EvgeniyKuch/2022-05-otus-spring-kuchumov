<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-xxl">
    <h3>Книги:</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Год выхода</th>
            <th colspan="3" style="text-align: center">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.author} ? ${book.author.firstName} + ' ' + ${book.author.lastName} : 'Не найден'"></td>
            <td th:text="${book.genre} ? ${book.genre.name} : 'Не найден'"></td>
            <td th:text="${book.year}"></td>
            <td>
                <a th:href="@{/book/{id}(id=${book.id})}">Комментарии</a>
            </td>
            <td>
                <a th:href="@{/book/edit/{id}(id=${book.id})}">Править</a>
            </td>
            <td>
                <a th:href="@{/book/delete/{id}(id=${book.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/book/add}">Добавить книгу</a></p>
    <p><a th:href="@{/}">Домой</a></p>
</div>

</body>
</html>
