<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-xxl" th:if="!${book.id}">
    <h3>Книга не найдена</h3>
    <p><a th:href="@{/book}">К списку книг</a></p>
    <p><a th:href="@{/}">Домой</a></p>
</div>

<div class="container-xxl" th:if="${book.id}">
    <form id="edit-form" th:method="post" th:action="@{/book}" th:object="${book}">
        <input type="text" th:field="*{id}" class="form-control" hidden="hidden"/>
        <h3>Книга:</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Год выхода</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="Название"/>
                </td>
                <td>
                    <select class="form-control" th:field="*{author}">
                        <option th:value="null" th:selected="!${book.author}"></option>
                        <option th:each="a : ${authors}"
                                th:value="${a.id}"
                                th:text="${a.firstName} + ' ' + ${a.lastName}"
                                th:selected="${book.author} and ${a.id==book.author.id}"></option>
                    </select>
                </td>
                <td>
                    <select class="form-control" th:field="*{genre}">
                        <option th:each="g : ${genres}"
                                th:value="${g.id}"
                                th:text="${g.name}"
                                th:selected="${g.id==book.genre.id}"></option></option>
                    </select>
                </td>
                <td>
                    <input type="text" th:field="*{year}" class="form-control"
                           placeholder="Год выхода"/>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Сохранить</button>
    </form>
    <p><a th:href="@{/book}">К списку книг</a></p>
    <p><a th:href="@{/}">Домой</a></p>
</div>

</body>
</html>
